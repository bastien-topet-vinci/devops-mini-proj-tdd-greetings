name : Continuous Integratrion

on :
    pull_request :
        branches: main
jobs : 
    check-code:
        runs-on: ["${{ inputs.chosen-os}}-latest"]
        steps:
        - name : Checkout Nodejs env
          uses: actions/setup-node@v3
          with:
            node-version: '20.x'

        - name: Install all dependencies
          run: npm i
        
        - name: Starting time
          run: echo "Starting time" `date +%H:%M:%S`"

        - name: Run Prettier
          run: npm prettier
        
        - name: Run Eslint
          run: npm lint  
        
        - name: Build
          run: npm build


